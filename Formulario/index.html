<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="imagen-i" src="./img/login-logo.png" width="100" alt=""><br>
    <main>
        <form class="form-pagina">
            <label class="bel-1" for="usuario">Usuario</label><br>
            <input class="put-1" id="usuario" placeholder="usuario" type="text" required><br><br>

            <label class="label-2" for="contraseña">Contraseña</label><br>
            <input class="iput-2" id="contraseña" placeholder="contraseña" type="text" required>
        </form>
        <div class="caja-1">
            <input class="caja-recuerdame" type="checkbox" id="recuerdame" value="recuerdame" checked>Recuerdame
        </div>
        <div class="caja-2">
            <button class="boton-entrar" type="login" >Entrar</button>
            <button class="boton-cancelar" type="cancel">Cancelar</button>
            <p class="text-div">Olvido la<span class="otro-texto" > contraseña?</span></p>
        </div>
    </main>
</body>
</html>
